<ion-content color="light">
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1>Roles</h1>
            </ion-col>
            <ion-col size="auto">
                <ion-button (click)="handleCreateRole()">Nuevo Rol</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item-sliding *ngFor="let role of roles">
            <ion-item>
                <ion-label>{{role.name}}</ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option [routerLink]="['/dashboard/role-edit', role.id]">
                    <ion-icon class="option-btn" name="create-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="white" id="deleteRoleBtn{{role.id}}">
                    <ion-icon color="danger" class="option-btn" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-alert trigger="deleteRoleBtn{{role.id}}" header="Eliminar role"
                message="Â¿Esta seguro de eliminar el rol?, no se pueden deshacer los cambios" [buttons]="alertButtons"
                (didDismiss)="setResult($event)"></ion-alert>
        </ion-item-sliding>
    </ion-list>
</ion-content>
