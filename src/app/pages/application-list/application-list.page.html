<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Aplicaión encuesta</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto">
        <ion-button [routerLink]="['/dashboard/application-create']">Nueva aplicaión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let application of applications">
      <ion-item>
        <ion-label>{{application.survey.name}} - {{application.school.name}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option [routerLink]="['/dashboard/form-edit', application.id]">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="white" id="deleteRoleBtn{{application.id}}"
          (click)="setApplicationToDelete(application.id)">
          <ion-icon color="danger" class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-alert trigger="deleteRoleBtn{{application.id}}" header="Eliminar perfil"
        message="¿Esta seguro de eliminar el perfil?, no se pueden deshacer los cambios" [buttons]="alertButtons"
        (didDismiss)="setResult($event)"></ion-alert>
    </ion-item-sliding>
  </ion-list>
</ion-content>
