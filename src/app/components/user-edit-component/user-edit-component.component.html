    </ion-item>
    <ion-item>
      <ion-input label="Apellidos" labelPlacement="stacked" placeholder="Doe" formControlName="lastName" />
    </ion-item>
    <ion-item>
      <ion-input label="Correo electronico" labelPlacement="stacked" placeholder="jhondoe@mail.com"
        formControlName="email" />
    </ion-item>
    <ion-item>
      <ion-input label="ContraseÃ±a" type="password" labelPlacement="stacked" placeholder="*****"
        formControlName="password" />
    </ion-item>
    <ion-item>
      <ion-select aria-label="roles" label="Rol" label-placement="stacked">
