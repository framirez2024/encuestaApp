<form [formGroup]="formLogin" (submit)="handleLogin()">
  <div>
    <ion-input label="Usuario" labelPlacement="floating" placeholder="usuario@mail.com" formControlName="email"
      errorText="El correo es requerido" />
  </div>
  <div>
    <ion-input label="Contraseña" labelPlacement="floating" placeholder="*****" formControlName="password"
      errorText="La contraseña es requerida" />
  </div>
  <div>
    <ion-button expand="full" type="submit">Ingresar</ion-button>
  </div>
</form>
